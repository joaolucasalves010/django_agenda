{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site_title }}Agenda</title>
  <link rel="stylesheet" href="{% static "global/css/style.css" %}">
</head>
<body>
  <header class="header">
    <h1 class="header-heading">
      <a href="{% url "contact:index" %}" class="header-link">Agenda</a>
    </h1>

    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="#" class="menu-link">
            Link 1
          </a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">
            Link 2
          </a>
        </li>
      </ul>
    </nav>

    <div class="search">
      <form action="{% url "contact:search" %}" method="GET">
        <input type="search" class="search-input" placeholder="Search" id="search" name="q" value="{{search_value}}">
      </form>
    </div>
  </header>
  <main class="content">
    {% block content %}{% endblock content %}
  </main>

  <div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1&q={{ request.GET.get.q.strip }}">&laquo; primeira</a>
            <a href="?page={{ page_obj.previous_page_number }}&q={{request.GET.get.q.strip}}">anterior</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&q={{ request.GET.get.q.strip }}">pr√≥ximo</a>
            <a href="?page={{ page_obj.paginator.num_pages }}&q={{ request.GET.get.q.strip }}">ultima &raquo;</a>
        {% endif %}
    </span>
  </div>
</body>
</html>
