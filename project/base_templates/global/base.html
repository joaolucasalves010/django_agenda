{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site_title }}Agenda</title>
  <link rel="stylesheet" href="{% static "global/css/style.css" %}">
  <script src="{% static "global/js/script.js" %}"></script>
</head>
<body>
  <header class="header">
    <h1 class="header-heading">
      <a href="{% url "contact:index" %}" class="header-link">Agenda</a>
    </h1>
    
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="{% url "contact:create" %}" class="menu-link">
            Create Contact
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url "contact:register" %}" class="menu-link">
            User Create
          </a>
        </li>
      </ul>
    </nav>

    <div class="search">
      <form action="{% url "contact:search" %}" method="GET">
        <input type="search" class="search-input" placeholder="Search" id="search" name="q" value="{{search_value}}">
      </form>
    </div>
  </header>
  {% include "global/partials/_messages.html" %}
  <main class="content">
    {% block content %}{% endblock content %}
  </main>
  {% include "global/partials/_pagination.html" %}
</body>
</html>
